<div style="display: flex; gap: 10px;">
  <button mat-raised-button color="primary" (click)="addTask()">Adicionar Tarefa</button>
  <button mat-raised-button color="warn" (click)="logoff()">Logoff</button>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
  <!-- Título da Tarefa -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let task">{{ task.title }}</td>
  </ng-container>

  <!-- Descrição da Tarefa -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let task">{{ task.description }}</td>
  </ng-container>

  <!-- Status da Tarefa -->
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>Concluída</th>
    <td mat-cell *matCellDef="let task">{{ task.completed ? 'Sim' : 'Não' }}</td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let task">
      <button mat-button (click)="markAsCompleted(task.taskId)">Concluir</button>
      <button mat-button (click)="editTask(task)">Editar</button>
      <button mat-button (click)="deleteTask(task.taskId)">Remover</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalTasks" 
               [pageSize]="pageSize" 
               [pageSizeOptions]="[10, 25, 50]"
               (page)="pageChanged($event)">
</mat-paginator>
